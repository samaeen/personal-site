{% extends "basic.html" %}



{%block head_title%}{{instance.title}}|{{block.super}}{%endblock head_title%}
{%block content%}
	<div class="col-sm-1"></div>
	<div class="col-sm-9">
		{% if instance.image %}
		<img src="{{instance.image.url}}" width="1200px" height="300px" class="img-responsive">
		{% endif %}
	<h1>{{title}} </h1>
	<h6>{{instance.timestamp}}</h6>
		{{instance.content}}
	</div>
	<div class="col-sm-2"></div>
{%endblock content%}
